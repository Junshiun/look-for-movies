<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFM</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="headfoot.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
        <a class="LFM" href="index.html">LFM</a>
        <form id="form">
            <input id="search" for="search" placeholder="movies">
            <input id="submit" type="submit" value="Search">
        </form>
    </header>

    <div id="ss-container" class="ss-container">
        <div id="for-buttons">
            <button id="ss-previous" class="btn"><i class="fa fa-angle-left"></i></button>
            <button id="ss-next" class="btn"><i class="fa fa-angle-right"></i></button>
            <div id="bar"></div>
        </div>
        <div id="container-0" class="show"></div>
        <div id="container-1" class="hide"></div>
        <div id="container-2" class="hide"></div>
        <div id="container-3" class="hide"></div>
        <div id="container-4" class="hide"></div>
        <div id="container-5" class="hide"></div>
        <div id="container-6" class="hide"></div>
        <div id="container-7" class="hide"></div>
    </div>

    <div id="line"></div>

    <wrapper class="wrap">
        <div id="main-container" class="main-container">
        </div>
    </wrapper>

    <div id="pages">
    </div>

    <footer id="footer"><div>@ Look For Movies.</div></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
